<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Oswald:wght@200;400;500;600;700&display=swap" rel="stylesheet">  
    
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <div class="img-part">
                <img src="img/poster.png" alt="poster">
            </div>
            <div id="form-part">
                <div class="btn-box">
                     
                    <button class="btn" id="style">Sign In</button>
                    <a href="register.html"><button class="btn" id="font">Sign Up</button></a>
                    
                </div>

                <div class="user-img">
                    <img src="img/pp.png" alt="">
                </div>

                <div class="form">
                    <form class="form-main">
                        <input type="text" placeholder="Username"  class="form-control">
                        <input type="password" placeholder="Password" class="form-control">
                        <input type="checkbox" class="checkbox"><span>Remember password</span>
                        <input type="submit" value="Sign In" class="form-btn">
                    </form>
                </div>
                <div class="reset">
                    <a href="resetpassword.html">Reset Password</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
