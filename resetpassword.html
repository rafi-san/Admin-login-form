<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Oswald:wght@200;400;500;600;700&display=swap" rel="stylesheet">  
    
    <link rel="stylesheet" href="css/reset.css">
    <title>Reset Password</title>
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <div class="img-part">
                <img src="img/poster.png" alt="poster">
            </div>
            <div id="form-part">
                <div class="btn-box">
                     
                    <a href="index.html"><button class="btn" id="style">Sign In</button></a>
                    <a href="register.html"><button class="btn" id="font">Sign Up</button></a>
                    
                </div>

                <div class="text">
                    <p>Enter your e-mail or username to find account<br> and we'll send you a link reset your password</p>
                </div>
                <div class="form">
                    <form class="form-main">
                        <input type="text" placeholder="Search Your Account"  class="form-control">
                        <input type="submit" value="Reset Password" class="form-btn">
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
